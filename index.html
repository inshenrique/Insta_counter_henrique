<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Seguidores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f4;
        }
        .counter-container {
            display: inline-flex;
            align-items: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .instagram-logo {
            width: 40px;
            margin-right: 15px;
        }
        .split-flap {
            display: flex;
            font-size: 2em;
            font-weight: bold;
            font-family: monospace;
            background: #E1306C;
            color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: inset 0 -4px 6px rgba(0, 0, 0, 0.2);
        }
        .digit {
            width: 35px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: black;
            color: white;
            margin: 2px;
            border-radius: 5px;
            font-size: 1.5em;
        }
        #countdown {
            font-size: 1.2em;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Seguidores do Instagram</h1>
    <p>O número atual de seguidores @perfildohenrique é:</p>
    <div class="counter-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="instagram-logo">
        <div class="split-flap" id="followers">
            <span class="digit">0</span>
            <span class="digit">0</span>
            <span class="digit">0</span>
            <span class="digit">0</span>
            <span class="digit">0</span>
            <span class="digit">0</span>
        </div>
    </div>
    <p id="countdown">Próxima atualização em: 5</p>

    <script>
        async function getFollowers() {
            const token = "IGAANTJNYPFOJBZAE1ORkxwNDNoM245T2JTd2Rnb25GRzNTeEdfU2g4cE9vbmVtOGRPQzhxSHFlaEctR0FBcVplNTlkSTJSZAUlPNUFMdmVYQ09CY2hYdGp0ODA4VWlqdmhUbnNMVTROYlp1RlRhMlQ4VHc3Ujg0RndCVFhVTTRiYwZDZD"; 
            const url = `https://graph.instagram.com/me?fields=username,followers_count&access_token=${token}`;

            try {
                const response = await fetch(url, { headers: { 'Accept': 'application/json' } });
                if (!response.ok) throw new Error('Erro na resposta da API');

                const data = await response.json();
                if (data.followers_count) {
                    updateDisplay(data.followers_count);
                }
            } catch (error) {
                console.error("Erro na API:", error);
            }
        }

        function updateDisplay(followers) {
            const digits = String(followers).padStart(6, '0').split('');
            const elements = document.querySelectorAll(".digit");

            elements.forEach((el, i) => {
                el.textContent = digits[i];
            });
        }

        function startCountdown() {
            let countdown = 5;
            const countdownElement = document.getElementById("countdown");

            const interval = setInterval(() => {
                countdown--;
                countdownElement.innerText = `Próxima atualização em: ${countdown}`;
                if (countdown === 0) {
                    clearInterval(interval);
                    getFollowers();
                    startCountdown();
                }
            }, 1000);
        }

        getFollowers();
        startCountdown();
    </script>
</body>
</html>
