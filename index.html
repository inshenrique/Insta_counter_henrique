<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Seguidores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #followers {
            font-size: 2em;
            font-weight: bold;
            color: #E1306C;
        }
    </style>
</head>
<body>
    <h1>Seguidores do Instagram Henrique</h1>
    <p>O número atual de seguidores é:</p>
    <p id="followers">Carregando...</p>

    <script>
        async function getFollowers() {
            const token = "IGAANTJNYPFOJBZAE1ORkxwNDNoM245T2JTd2Rnb25GRzNTeEdfU2g4cE9vbmVtOGRPQzhxSHFlaEctR0FBcVplNTlkSTJSZAUlPNUFMdmVYQ09CY2hYdGp0ODA4VWlqdmhUbnNMVTROYlp1RlRhMlQ4VHc3Ujg0RndCVFhVTTRiYwZDZD"; // Substitua pelo seu token
            const url = `https://graph.instagram.com/me?fields=username,followers_count&access_token=${token}`;

            try {
                const response = await fetch(url, {
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                if (!response.ok) {
                    throw new Error('Erro na resposta da API');
                }
                const data = await response.json();
                
                if (data.followers_count) {
                    document.getElementById("followers").innerText = data.followers_count;
                } else {
                    document.getElementById("followers").innerText = "Erro ao carregar!";
                }
            } catch (error) {
                document.getElementById("followers").innerText = "Erro ao carregar!";
                console.error("Erro na API:", error);
            }
        }

        getFollowers();
    </script>
</body>
</html>
