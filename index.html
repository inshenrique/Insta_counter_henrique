<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IG - Seguidores Henrique</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        body {
            font-family: 'Roboto', Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f9f9f9;
            padding: 20px;
        }
        .profile-header { /* ... (seu CSS anterior) ... */ }
        .profile-header img { /* ... */ }
        .profile-header h1 { /* ... */ }
        .counter-box { /* ... */ }
        .split-flap {
            font-size: 2.5em;
            font-weight: bold;
            font-family: monospace;
            display: flex;
            white-space: nowrap;
            overflow: hidden;
            justify-content: center;
        }
        .digit {
            background: linear-gradient(to bottom, #8b00ff, #ff007f);
            color: white;
            padding: 10px 15px;
            margin: 2px;
            border-radius: 5px;
            font-size: 1.5em;
            transition: transform 0.5s ease-in-out;
            perspective: 1000px; /* Adiciona perspectiva para o efeito 3D */
        }
        .digit span { /* Nova estrutura para o dígito */
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Esconde a parte de trás do dígito */
            transition: transform 0.5s ease-in-out;
        }
        .digit .current {
            transform: rotateX(0deg);
        }
        .digit .next {
            transform: rotateX(-90deg); /* Rotação inicial para o próximo dígito */
        }
        .follow-box { /* ... */ }
        .follow-box img { /* ... */ }
        .follow-box p { /* ... */ }
        @media (max-width: 600px) { /* ... */ }
    </style>
</head>
<body>
    <div class="profile-header">
        <img src="fotoperfil.png" alt="Foto do Perfil">
        <h1>Seguidores do Henrique</h1>
    </div>
    <p>O número atual de seguidores do @perfildohenrique é:</p>
    <div class="counter-box">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" width="50" alt="Instagram Logo">
        <div id="followers" class="split-flap">
            <span class="digit">
                <span class="current">0</span>
                <span class="next">0</span>
            </span>
            <span class="digit">
                <span class="current">0</span>
                <span class="next">0</span>
            </span>
            <span class="digit">
                <span class="current">0</span>
                <span class="next">0</span>
            </span>
            <span class="digit">
                <span class="current">0</span>
                <span class="next">0</span>
            </span>
            <span class="digit">
                <span class="current">0</span>
                <span class="next">0</span>
            </span>
            <span class="digit">
                <span class="current">0</span>
                <span class="next">0</span>
            </span>
        </div>
    </div>
    <div class="follow-box">
        <p>Quer ver esse número subir?</p>
        <p>Siga agora e acompanhe a mudança ao vivo!</p>
        <a href="https://www.instagram.com/perfildohenrique" target="_blank">
            <img src="follow.png" alt="Siga no Instagram">
        </a>
    </div>

    <script>
        let currentFollowers = 0;

        async function getFollowers() {
            const token = "IGAANTJNYPFOJBZAE1ORkxwNDNoM245T2JTd2Rnb25GRzNTeEdfU2g4cE9vbmVtOGRPQzhxSHFlaEctR0FBcVplNTlkSTJSZAUlPNUFMdmVYQ09CY2hYdGp0ODA4VWlqdmhUbnNMVTROYlp1RlRhMlQ4VHc3Ujg0RndCVFhVTTRiYwZDZD";
            const url = `https://graph.instagram.com/me?fields=username,followers_count&access_token=${token}`;
            try {
                const response = await fetch(url, { headers: { 'Accept': 'application/json' } });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Erro na API: ${response.status} - ${errorData.error_message}`);
                }
                const data = await response.json();
                return data.followers_count;
            } catch (error) {
                console.error("Erro na API:", error);
                alert("Ocorreu um erro ao obter os seguidores. Tente novamente mais tarde.");
                return null;
            }
        }

        function updateCounter(number) {
            if (number === null || number === currentFollowers) return;

            const digits = document.querySelectorAll('.digit');
            const numStr = number.toString().padStart(6, '0');

            digits.forEach((digit, i) => {
                const currentDigit = parseInt(digit.querySelector('.current').innerText);
                const nextDigit = parseInt(numStr[i]);

                if (currentDigit !== nextDigit) {
                    const currentSpan = digit.querySelector('.current');
                    const nextSpan = digit.querySelector('.next');

                    nextSpan.innerText = nextDigit;
                    digit.style.transform = 'rotateX(-90deg)';

                    setTimeout(() => {
                        currentSpan.innerText = nextDigit;
                        digit.style.transform = 'rotateX(0deg)';
                    }, 250);

                    const audio = new Audio('som.mp3'); // Nome do arquivo de som: som.mp3
                    audio.play();
                }
            });
            currentFollowers = number;
        }

        async function updateFollowers() {
            const followers = await getFollowers();
            if (followers !== null) {
                updateCounter(followers);
            }
        }

        function updatePeriodically() {
            setInterval(updateFollowers, 3000); // Intervalo de 3 segundos (apenas para teste)
        }

        updateFollowers();
        updatePeriodically();
    </script>
</body>
</html>
